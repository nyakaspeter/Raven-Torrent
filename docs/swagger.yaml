host: localhost:9000
info:
  contact: {}
  title: Raven Torrent API
  version: 0.6.0
paths:
  /about:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get application details
      tags:
      - General
  /add/{base64uri}:
    get:
      parameters:
      - description: Link to torrent file / magnet link (base64 encoded)
        in: path
        name: base64uri
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.TorrentFilesResultsResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get torrent info and streaming URLs
      tags:
      - Torrent client
  /cast/{base64location}/{base64query}:
    get:
      parameters:
      - description: Base64 encoded location of the device to cast to
        in: path
        name: base64location
        required: true
        type: string
      - description: 'Base64 encoded URI encoded query string. Supported parameters:
          video, subtitle, title'
        in: path
        name: base64query
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Cast media file to TV or media player
      tags:
      - Media playback
  /delete/{hash}:
    get:
      parameters:
      - description: Infohash of torrent to delete
        in: path
        name: hash
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Delete torrent from torrent client
      tags:
      - Torrent client
  /deleteall:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Delete all torrents from torrent client
      tags:
      - Torrent client
  /getmoviemagnet/imdb/{imdb}/providers/{providers}:
    get:
      parameters:
      - description: IMDB id of the movie
        example: tt0133093
        in: path
        name: imdb
        required: true
        type: string
      - description: 'Torrent providers to use, separated by comma. Possible values:
          jackett, yts, 1337x, itorrent'
        example: jackett,yts
        in: path
        name: providers
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MovieMagnetLinksResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get movie torrents by IMDB id
      tags:
      - Torrent search
  /getmoviemagnet/imdb/{imdb}/query/{query}/providers/{providers}:
    get:
      parameters:
      - description: IMDB id of the movie
        example: tt0133093
        in: path
        name: imdb
        required: true
        type: string
      - description: 'URI encoded query string. Supported parameters: title, releaseyear'
        example: title=The+Matrix&releaseyear=1999
        in: path
        name: query
        required: true
        type: string
      - description: 'Torrent providers to use, separated by comma. Possible values:
          jackett, yts, 1337x, itorrent'
        example: jackett,yts
        in: path
        name: providers
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MovieMagnetLinksResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get movie torrents by IMDB id and query string
      tags:
      - Torrent search
  /getmoviemagnet/query/{query}/providers/{providers}:
    get:
      parameters:
      - description: 'URI encoded query string. Supported parameters: title, releaseyear'
        example: title=The+Matrix&releaseyear=1999
        in: path
        name: query
        required: true
        type: string
      - description: 'Torrent providers to use, separated by comma. Possible values:
          jackett, yts, 1337x, itorrent'
        example: jackett,yts
        in: path
        name: providers
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MovieMagnetLinksResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get movie torrents by query string
      tags:
      - Torrent search
  /getshowmagnet/imdb/{imdb}/query/{query}/season/{season}/episode/{episode}/providers/{providers}:
    get:
      parameters:
      - description: IMDB id of the show
        example: tt4574334
        in: path
        name: imdb
        required: true
        type: string
      - description: 'URI encoded query string. Supported parameters: title'
        example: title=Stranger+Things
        in: path
        name: query
        required: true
        type: string
      - description: Season number. Use 0 to search for all seasons
        example: 1
        in: path
        name: season
        required: true
        type: integer
      - description: Episode number. Use 0 to search for all episodes
        example: 1
        in: path
        name: episode
        required: true
        type: integer
      - description: 'Torrent providers to use, separated by comma. Possible values:
          jackett, eztv, 1337x, itorrent'
        example: jackett,eztv
        in: path
        name: providers
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.ShowMagnetLinksResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get show torrents by IMDB id and query string
      tags:
      - Torrent search
  /getshowmagnet/imdb/{imdb}/season/{season}/episode/{episode}/providers/{providers}:
    get:
      parameters:
      - description: IMDB id of the show
        example: tt4574334
        in: path
        name: imdb
        required: true
        type: string
      - description: Season number. Use 0 to search for all seasons
        example: 1
        in: path
        name: season
        required: true
        type: integer
      - description: Episode number. Use 0 to search for all episodes
        example: 1
        in: path
        name: episode
        required: true
        type: integer
      - description: 'Torrent providers to use, separated by comma. Possible values:
          jackett, eztv, 1337x, itorrent'
        example: jackett,eztv
        in: path
        name: providers
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.ShowMagnetLinksResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get show torrents by IMDB id
      tags:
      - Torrent search
  /getshowmagnet/query/{query}/season/{season}/episode/{episode}/providers/{providers}:
    get:
      parameters:
      - description: 'URI encoded query string. Supported parameters: title'
        example: title=Stranger+Things
        in: path
        name: query
        required: true
        type: string
      - description: Season number. Use 0 to search for all seasons
        example: 1
        in: path
        name: season
        required: true
        type: integer
      - description: Episode number. Use 0 to search for all episodes
        example: 1
        in: path
        name: episode
        required: true
        type: integer
      - description: 'Torrent providers to use, separated by comma. Possible values:
          jackett, eztv, 1337x, itorrent'
        example: jackett,eztv
        in: path
        name: providers
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.ShowMagnetLinksResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get show torrents by query string
      tags:
      - Torrent search
  /mediarenderers:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MediaRenderersResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get list of available casting targets
      tags:
      - Media playback
  /restart/downrate/{downrate}/uprate/{uprate}:
    get:
      parameters:
      - description: Maximum download speed in Kbps. Use 0 for unlimited
        example: 4096
        in: path
        name: downrate
        required: true
        type: integer
      - description: Maximum upload speed in Kbps. Use 0 to disable uploading
        example: 1024
        in: path
        name: uprate
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Restart torrent client with new bandwith limits
      tags:
      - Torrent client
  /startplayer/{base64path}/{base64args}:
    get:
      parameters:
      - description: Base64 encoded path to the media player executable
        in: path
        name: base64path
        required: true
        type: string
      - description: Base64 encoded launch arguments to pass to the media player
        in: path
        name: base64args
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Launch media player application
      tags:
      - Media playback
  /stats/{hash}:
    get:
      parameters:
      - description: Infohash of the torrent
        in: path
        name: hash
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.TorrentStatsResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get torrent download stats
      tags:
      - Torrent client
  /stop:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Shut down the application
      tags:
      - General
  /subtitlesbyfile/{hash}/{base64path}/lang/{lang}:
    get:
      parameters:
      - description: Infohash of the torrent
        in: path
        name: hash
        required: true
        type: string
      - description: 'Base64 encoded path with filename (for example: Season.1/Stranger.Things.S01E01.1080p.mkv,
          encoded to base64)'
        in: path
        name: base64path
        required: true
        type: string
      - description: ISO 639-2 three-letter language codes, separated by comma
        example: hun,eng
        in: path
        name: lang
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.SubtitleFilesResultsResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get subtitles by torrent's inner file hash
      tags:
      - Subtitle search
  /subtitlesbyimdb/{imdb}/lang/{lang}/season/{season}/episode/{episode}:
    get:
      parameters:
      - description: IMDB id of the movie or show
        example: tt4574334
        in: path
        name: imdb
        required: true
        type: string
      - description: ISO 639-2 three-letter language codes, separated by comma
        example: hun,eng
        in: path
        name: lang
        required: true
        type: string
      - description: Season number. Must be set to 0 for movie subtitle search.
        example: 0
        in: path
        name: season
        required: true
        type: integer
      - description: Episode number. Must be set to 0 for movie subtitle search.
        example: 0
        in: path
        name: episode
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v0.SubtitleFilesResultsResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v0.MessageResponse'
      summary: Get subtitles by IMDB id
      tags:
      - Subtitle search
